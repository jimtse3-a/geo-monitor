name: Scheduled Feishu Crawlers

on:
  schedule:
    - cron: "0 0 * * *" # 每天 8:00（UTC+8 ≈ 0 点 UTC）
  workflow_dispatch:

jobs:
  run-crawlers:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: supply-chain-miniprogram/api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run hotwords crawler
        env:
          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
          FEISHU_BASE_ID: EyMwbwi8waiFpCsFI9Lcni2Enep
          FEISHU_TABLE_TREND: tblVGbn4g1JwAGyA
        run: npm run crawl:hotwords

      - name: Run groupon crawler
        env:
          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
          FEISHU_BASE_ID: EyMwbwi8waiFpCsFI9Lcni2Enep
          FEISHU_TABLE_GROUPON: tbl2Fy3xGOm1K4NS
        run: npm run crawl:groupon

